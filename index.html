<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Game of Life</title>
	<link rel="icon" type="image/png" href="images/icon.png">
	<link rel="stylesheet" type="text/css" href="css/body.css">
	<link rel="stylesheet" type="text/css" href="css/mylib.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script type="text/javascript" src="js/mylib.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/World.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			initialize('create');
		};
	</script>
</head>

<body>
	<div id="GameOfLife">
		<div class="container">

			<div id="inputForm" class="window">
				<div class="form board">
					<div id="form" class="table border-box">

						<div class="row">
							<div class="cell">
								<p>Rows:</p>
							</div>
							<div class="cell">
								<input id="rows" type="text" value="15">
							</div>
						</div>
						<!-- div.row -->

						<div class="row">
							<div class="cell">
								<p>Columns:</p>
							</div>
							<div class="cell">
								<input id="columns" type="text" value="30">
							</div>
						</div>
						<!-- div.row -->
						
						<div class="row">
							<div class="cell">
								<p>Speed (ms):</p>
							</div>
							<div class="cell">
								<input id="speed" type="text" value="100">
							</div>
						</div>

						<!-- div.row -->
					</div>
					<!-- div#form -->

					<div class="buttons">
						<button id="create" class="button">Create</button>
					</div>
					<!-- div.buttons -->
				</div>	
				<!-- div.form -->
			</div>
			<!-- div#inputForm -->

			<div id="worldField" class="window" style="display: none">
				<div class="world board">
					<div id="info">
						<p>Generation: <span id="generationCurrentElement">0</span></p>
						<p>Universe: <span id="rowsElement">0</span>x<span id="columnsElement">0</span>, Speed: <span id="speedElement">0</span>ms</p>
					</div>
					<!-- div#info -->
					
					<div id="world" class="table unselectable">
					</div>
					<!-- div#world -->

					<div class="buttons">
						<button class="button" id="back" >Back</button>
						<button class="button" id="randomize">Randomize</button>
						<button class="button" id="clear">Clear</button>	
						<button class="button" id="start">Start</button>
					</div>
					<!-- div.buttons -->
				</div>
				<!-- div.world -->
			</div>
			<!-- div.worldField -->

		</div>

		<div class="about">
			<p>Game of Life</p>
			<p>by <a href="http://vk.com/hybr1dmax" target="_blank">hybr1dmax</a></p>
		</div>
		<!-- div.about -->
	</div>
	<!-- div#GameOfLife -->
</body>

</html>
